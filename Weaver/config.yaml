backends:
    claudecode:
        enabled: true
    loom:
        enabled: true
        url: http://localhost:8080
agents:
    conversant1:
        role: conversant
        backend: loom
        model: Qwen/Qwen2.5-Coder-7B-Instruct
        system_prompt: |
            You are a conversant in a research experiment.
            Engage naturally in conversation. Your responses will be analyzed.
        tools: []
        tools_enabled: false
        active: false
        max_tokens: 1024
        temperature: 0.8
        context_length: 8192
        top_p: 0.9
        top_k: 0
        gpu: "0"
    conversant2:
        role: conversant
        backend: loom
        model: meta-llama/Llama-3.1-8B-Instruct
        system_prompt: |
            You are a conversant in a research experiment.
            Engage naturally in conversation. Your responses will be analyzed.
        tools: []
        tools_enabled: false
        active: false
        max_tokens: 1024
        temperature: 0.8
        context_length: 8192
        top_p: 0.9
        top_k: 0
        gpu: "1"
    junior:
        role: junior
        backend: loom
        model: Qwen/Qwen2.5-Coder-7B-Instruct
        system_prompt: |
            You are the Junior Engineer in a multi-agent AI research system.
            Your role is to handle implementation tasks, file operations, and routine work.
            You have access to tools for file manipulation and command execution.
        tools:
            - read_file
            - write_file
            - list_directory
            - execute_command
            - search_files
            - context_read
            - context_write
        tools_enabled: true
        active: true
        max_tokens: 2048
        temperature: 0.7
        context_length: 32768
        top_p: 0.9
        top_k: 50
        gpu: "0"
    senior:
        role: senior
        backend: claudecode
        model: ""
        system_prompt: |
            You are the Senior Engineer in a multi-agent AI research system.
            Your role is to handle complex reasoning, architecture decisions, and orchestration.
            You can interact with other agents using @agent <message>.
        tools: []
        tools_enabled: true
        active: true
        max_tokens: 0
        temperature: null
        context_length: 0
        top_p: null
        top_k: 0
        gpu: ""
    subject:
        role: subject
        backend: loom
        model: Qwen/Qwen2.5-Coder-7B-Instruct
        system_prompt: |
            You are a subject in a conveyance measurement experiment.
            Respond naturally to prompts. Your hidden states will be analyzed.
        tools: []
        tools_enabled: false
        active: false
        max_tokens: 1024
        temperature: 0.7
        context_length: 8192
        top_p: null
        top_k: 0
        gpu: "auto"
session:
    measurement_mode: active
    auto_export: true
    export_path: ./experiments
